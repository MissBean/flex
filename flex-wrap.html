<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>flex-wrap_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
<style>
h1{font:bold 20px/1.5 georgia,simsun,sans-serif;}
.box{
    display:-webkit-flex;
    display:flex;
    width:220px;margin:0;padding:10px;list-style:none;background-color:#eee;}
.box li{width:100px;height:100px;background: orange;margin: 10px;text-align:center;}
#box{
    -webkit-flex-wrap:nowrap;
    flex-wrap:nowrap;
}
#box2{
    -webkit-flex-wrap:wrap;
    flex-wrap:wrap;
}
#box3{
    -webkit-flex-wrap:wrap-reverse;
    flex-wrap:wrap-reverse;
}
</style>
</head>
<body>
    <h1>flex-wrap示例：</h1>
    <ul id="box" class="box">
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
</body>
</html>
