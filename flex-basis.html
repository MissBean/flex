<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>flex</title>
    <style type="text/css">
      .box{
        display:-webkit-flex;
        display:flex;
        width:600px;
        margin:0;
        padding:10px;
        list-style:none;
        background-color:#eee;
      }
      .box li{width:100px;height:100px;border:1px solid #aaa;text-align:center;}
      #box li:nth-child(3){
        -webkit-flex-basis:600px;
        flex-basis:600px;
      }
      p {
        line-height: 30px;
        width: 990px;
        text-indent: 2em;
      }
    </style>
</head>
<body>

    <ul id="box" class="box">
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
      <li>e</li>
    </ul>
    <p>
      当整体的宽大于所有宽时（102+102+602+102+102>600）剩余的按比例缩小，
      1010-600=410；比例为1：1：6：1 : 1(41 41 246 41 41)现在的宽应为（100-41  100-41 600-246 100-41 100-41）也就是（59 59 354 59 59）
    </p>
    <p>值为百分比时，是整体宽的百分比 这里100%和600px效果一样</p>
</body>
</html>
